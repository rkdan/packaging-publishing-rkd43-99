name: Run Tests

on:
  push:
    branches-ignore:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
    - name: Sync environment
      run: uv sync
    - name: Run tests
      run: uv run python -m unittest discover tests/
